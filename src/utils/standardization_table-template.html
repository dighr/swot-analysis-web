<table class="table center" border="1">
<thead>
    <tr>
    {{#each dataHeaders}}
    <th>{{this}}</th>
    {{/each}}
    </tr>
</thead>
<tbody>
    {{#each skippedRows as |row|}}
    {{#each dataHeaders as |header|}}
    
    {{#ifin row.reason header}}
    <td class="red-cell"></td>{{lookup row header}}</td>
    {{else}}
    <td>{{lookup row header}}</td>
    {{/ifin}}

    {{/each}}
    {{/each}}
</tbody>
</table>
